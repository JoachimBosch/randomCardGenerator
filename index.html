<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"  src="styles.css" />
    <title>JB - Random Card Generator</title>
</head>
<body>
    <div class="container">
        <div class="card bg-primary-subtle mx-auto mt-4 d-flex rounded" style="width: 18rem; height: 24rem;">
            <div class="card heart ps-4 bg-primary-subtle border-0 text-danger" style="height: 8rem; font-size: 60px">♥</div>
            <div class="card d-flex justify-content-center align-items-center bg-primary-subtle border-0" id="number" style="height:8rem; font-size: 60px">A</div>
            <div class="card heart heart pe-4 d-flex justify-content-end align-items-end bg-primary-subtle border-0 text-danger" style="height: 8rem; font-size: 60px;">♥</div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button mt-2" class="btn btn-danger" onclick="changeIcon(); changeNumber()">Feeling lucky?</button>
        </div>
    </div>
</body>
</html>
